<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Dungeon Crawl</title>
  <link rel="stylesheet" href="bower_components/bootstrap/dist/css/bootstrap.min.css">
  <link rel="stylesheet" href="bower_components/normalize.css/normalize.css">
  <link rel="stylesheet" href="bower_components/fontawesome/css/font-awesome.min.css">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="loginWrapper">
    <div class="wrapper">
      <div class="welcome">
        <li><h1>Welcome Traveler!</h1></li>
        <li><h3>Dare you enter this dungeon?</h3></li>
      </div>
      <div class="formWrap">
        <form class="inputName"><input type="text" placeholder="What is thy name?" name="userName"></input></form>
      </div>
      <div class="enter">
        Enter Dungeon
      </div>
  </div>
</div>

  <div class="pageWrapper hidden">
    <div class="topBar">
      <span id="user"></span><h1>Life: <span id="charHealth"></span></h1>
    </div>
    <div class="gameWindow">
      <div class="leftWall">
        <div class="triangleRight1"></div>
        <div class="wallLineLeft"></div>
        <div class="triangleRight2"></div>
      </div>
      <div class="middleContent">
        <!-- Monsters! -->
        <div id= "monsterClass" class="monster1 hidden">
          <div class="head">
            <div class="eye">
              <div class="iris">
                <div class="shine">
                </div>
              </div>
            </div>
            <div class=mouth>
              <div class=tooth>
              </div>
            </div>
          </div>
        </div>
        <div id= "monsterClass" class="monster1Dead hidden">
          <div class="head">
            <div class="eye">
              <div class="irisDead">
                <i class="fa fa-times xeyes"></i>
              </div>
            <div class=mouthDead>
              <div class=tooth>
              </div>
            </div>
          </div>
        </div>
      </div>
        <div id="chest" class="chest hidden">
          <div class="chestBox">
            <div class="chestLine"></div>
            <div class="chestLinkShadow"></div>
            <div class="lock">
              <div class="lockShine">
              </div>
            </div>
            <div class="topbar1"></div>
            <div class="topbar2"></div>
            <div class="chestShadow"></div>
          </div>
        </div>
        <div id="chestOpen" class="chestOpen">
          <div class="chestBox">
            <div class="chestLine"></div>
            <div class="chestLinkShadow"></div>
            <div class="lock">
              <div class="lockShine">
              </div>
            </div>
            <div class="topbar1"></div>
            <div class="topbar2"></div>
            <div class="chestShadow"></div>
          </div>
        </div>
        <div class="throne hidden">
            <h1> YOU WIN! </h1>
            <div class="chairBox">
              <div class="insideBoxtop">
            </div>
            <div class="armRest1">
              <div class=armIn1>
              </div>
            </div>
            <div class="armRest2">
              <div class=armIn2>
              </div>
            </div>
            <div class="bottomBox">
              <div class="insideBox"></div>
            </div>
          </div>
        </div>
      </div>
      <div class="rightWall">
        <div class="triangleLeft1"></div>
        <div class="wallLineRight"></div>
        <div class="triangleLeft2"></div>
      </div>
    </div>
    <div class="userUIBar">
      <div class="status">
        <div class="weaponName">
          <h2>Weapon: <span id="weapon"></span></h2>
        </div>
        <div class="power">
          <h2>Power: <span id="powerTotal"></span></h2>
        </div>
      </div>
      <div class="moveForwardWrap">
        <div class="moveForwardButton">
        </div>
      </div>
      <div class="buttons">
        <div class="attackButton">
          <h2> Attack! </h2>
        </div>
      </div>
    </div>
  </div>




<!-- scripts -->
<script type="text/javascript" src="bower_components/jquery/dist/jquery.min.js"></script>
<script type="text/javascript" src="bower_components/underscore/underscore-min.js"></script>
<script type="text/javascript" src="bower_components/bootstrap/js/dropdown.js"></script>
<script type="text/javascript" src="constructors.js"></script>
<script type="text/javascript" src="main.js"></script>
</body>
</html>
